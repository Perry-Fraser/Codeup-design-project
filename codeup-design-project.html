<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="css/codeup-design-project.css">

    <title>Codeup Design</title>
</head>
<body>
    <div class="top"></div>
    <!-- Header container -->
    <div class="container">
        <div class="row">
            <!-- Logo -->
            <div class="col-12 mt-3 text-center">
                <img src="img/assets/logo.png" alt="" id="logo">
            </div>

            <!-- Brand slogan -->
            <div class="col-12 text-center" id="slogan">
                <h1 class="text-center brand" href="#">codeup design</h1>
            </div>
            <!-- Nav -->
            <ul class="nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">SERVICES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">WORK</a>
                </li>
            </ul>
            <ul class="nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container main">
        <div class="row" id="visual">
            <h2 class="text-center p-4 mx-auto">VISUAL DESIGN & <br>
                WEB DEVELOPMENT</h2>
            <h3 class="mx-auto mb-4 font-weight-bolder">FROM PARK CITY, UTAH</h3>
        </div>

        <div class="row circles mb-5 text-center justify-content-center">
            <div class="col-5 mb-2">
                <div id="design" class="">
                    DESIGN
                </div>
            </div>
            <div class="col mb-2">
                <div  id="develop">
                    DEVELOP
                </div>
            </div>
            <div class="col-5">
                <div  id="support">
                    SUPPORT
                </div>
            </div>
           <div class="col ">
               <div  id="host">
                   HOST
               </div>
           </div>
        </div>

        <div class="row text-center">
            <div class="col-12 mt-5">
                <h4>
                    SELECTED WORK
                </h4>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-4">
                <img src="img/assets/images/apple-ipad.jpg" class="img-fluid img-thumbnail mb-1" alt="Apple Ipad">
            </div>
        </div>

        <div class="row">
            <div class="col-6 ">
                <p class="text-left">FEATURED PROJECT</p>
            </div>

            <div class="smallCircles col-4 mt-1 d-flex">
                <div class="col-1">
                    <div class="smallDesign text-center">
                       D
                    </div>
                </div>
                <div class="col-1 text-center">
                    <div class="smallDevelop">
                        D
                    </div>
                </div>
                <div class="col-1 text-center">
                    <div class="smallSupport">
                        S
                    </div>
                </div>
                <div class="col-1 text-center">
                    <div class="smallHost">
                        H
                    </div>
                </div>
            </div>

        </div>

    </div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
