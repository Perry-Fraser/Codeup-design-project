                </div>
            </div>
            <div class="col-6">
                <div  id="develop">

            </div>
            <div class="col-6">

                </div>
            </div>

               </div>
           </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <h4>
                    SELECTED WORK
                </h4>
            </div>
            <div class="col mt-4">

                <div>D</div>

                <div>S</div>
                <div>H</div>
                <div class="col">

                </div>
